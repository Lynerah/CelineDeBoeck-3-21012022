<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu À la française</title>
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="preconnect" href="https://fonts.googleapis.com"> 
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
   <header>
      <nav class="navbar__menu">
         <div class="navbar__menu__return__container"><i class=" navbar__menu__return__icon fas fa-arrow-left"></i></div>
         <div class="navbar__menu__logo__container">
            <img class="navbar__menu__logo" src="assets/images/logo/ohmyfood.png" alt="logo">
         </div>
      </nav>
      <div class="head__container">

         <div class="head__text">
            <h1 class="head__text__title">À la française</h1>
            <i class="head__text__icon far fa-heart"></i>
         </div>
      </div>
   </header>
   <main>
      <section>
         <h2>Entrées</h2>
         <div class="cards">
            <div class="card">
               <h3>Tartare de poulpe acidulé</h3>
               <p>Aux zests d'orange</p>
               <p>25€</p>
            </div>
         </div>
      </section>
      <section></section>
      <section></section>
      <button>Commander</button>
   </main>
   <footer>
      <h2 class="footer__menu__logo">ohmyfood</h2>
      <ul class="footer__menu__list">
         <li class="footer__menu__item">
            <span class="footer__menu__icon">
               <i class="fas fa-utensils"></i>
            </span>
            Proposer un restaurant
         </li>
         <li class="footer__menu__item">
            <span class="footer__menu__icon">
               <i class="fas fa-hands-helping"></i>
            </span>
            Devinir partenaire
         </li>
         <li class="footer__menu__item">Mentions légales</li>
         <li class="footer__menu__item">Contact</li>
      </ul>
   </footer>
</body>
</html>
